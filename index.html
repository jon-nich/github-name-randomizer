<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Name Randomizer - 6 Teams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🐙 GitHub Name Randomizer - <span id="teamCount">6</span> Teams 🐙</h1>

    <div>
        <label>
            <span>📁 Import CSV of Names:</span>
            <input id="csvInput" type="file" accept=".csv,.txt">
        </label>
    </div>

    <div style="margin-top:8px;">
        <label>
            <span>📝 Paste Names (comma or line separated):</span>
            <textarea id="namesInput" rows="3" cols="40" placeholder="one name per line, or comma-separated"></textarea>
        </label>
        <button id="applyNamesBtn">Apply Names</button>
    </div>

    <div style="margin-top:8px;">
        <button id="addGroupBtn">+ Add Group</button>
        <button id="removeGroupBtn">– Remove Group</button>
    </div>
    <div style="margin-top:8px;">
        <button id="shuffleTeamsBtn">🔀 Shuffle Teams</button>
    </div>

    <div id="groupsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
